<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if user.is_authenticated %}
    <a href="{% url 'accounts:logout' %}">{{ user.username }}님, 환영합니다!</a>
    {% else %}
    <a href="{% url 'accounts:login' %}">로그인</a>
    <a href="{% url 'accounts:register' %}">회원가입</a>
    {% endif %}


    <div class="container">
        <div>
        {% for product in products %}
        <a href="{% url 'detail' product.id %}"><img src="{{product.img}}" alt=""></a>
        <h1>{{product.brand}}</h1>
        <h1>{{product.price}}</h1>
        {% endfor %}
        </div>
    </div>
        



</body>
</html>
