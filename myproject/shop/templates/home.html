{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<script src="{% static 'js/home.js' %}"></script>

{% if user.is_authenticated %}
<a href="{% url 'accounts:logout' %}">{{ user.username }}님, 환영합니다!</a>
{% else %}
<!-- <a href="{% url 'accounts:login' %}">로그인</a>
<a href="{% url 'accounts:register' %}">회원가입</a> -->
{% endif %}

<!-- 이벤트 배너 -->
<br>
<br>
<div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <a href="https://unsplash.com/s/photos/pets" class="swiper-slide"><img src="{% static 'image/1.jpg' %}" alt="NULL"></a>
      <a href="https://unsplash.com/s/photos/pets" class="swiper-slide"><img src="{% static 'image/2.jpg' %}" alt="NULL"></a>
      <a href="https://unsplash.com/s/photos/pets" class="swiper-slide"><img src="{% static 'image/3.jpg' %}" alt="NULL"></a>
      <a href="https://unsplash.com/s/photos/pets" class="swiper-slide"><img src="{% static 'image/4.jpg' %}" alt="NULL"></a>
      <a href="https://unsplash.com/s/photos/pets" class="swiper-slide"><img src="{% static 'image/5.jpg' %}" alt="NULL"></a>
      <a href="https://unsplash.com/s/photos/pets" class="swiper-slide"><img src="{% static 'image/6.jpg' %}" alt="NULL"></a>
      <a href="https://unsplash.com/s/photos/pets" class="swiper-slide"><img src="{% static 'image/7.jpg' %}" alt="NULL"></a>
      <a href="https://unsplash.com/s/photos/pets" class="swiper-slide"><img src="{% static 'image/8.jpg' %}" alt="NULL"></a>
      <a href="https://unsplash.com/s/photos/pets" class="swiper-slide"><img src="{% static 'image/9.jpg' %}" alt="NULL"></a>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
</div>
<br>
<br>

<!--컨텐츠 박스-->
<div class="container">
    <div class="item-list">
        {% for product in products %}
        <li>
            <a href="{% url 'detail' product.id %}"><img src="{{product.img}}" alt="null"></a>
            <p>{{product.brand}}</p>
            <p>{{product.name}}</p>
            <p>{{product.price}}</p>
        </li>
        {% endfor %}
    </div>
</div>
<!--{{number}}-->

    <!-- Swiper JS 연결 시도했는데 연결이 안되서 임시로 입력해둠 -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 5,
            centeredSlides: true,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            allowTouchMove: false, /* 배너 드래그 조작 금지*/
        });
    </script>
{% endblock %}
