{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV BAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="https://kit.fontawesome.com/c1c46eaf3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <div class="bar"></div>
    <nav class="navbar">
        <ul class="navbar__left">
            <!-- <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-bag-shopping"></i> -->
            <li><a href="#" class="menu">Menu</a></li>
            <li><a href="#" class="search">Search</a></li>
        </ul>

        <div class="navbar__logo">
            <a href="/" class="logo">CHEG</a>
        </div>

        <ul class="navbar__right">
            {% if user.is_authenticated %}
            <a href="{% url 'accounts:logout' %}" style="padding: 8px 13px;">{{ user.username }}님, 환영합니다!</a>
            {% else %}
            <!-- <a href="{% url 'accounts:login' %}">로그인</a>
            <a href="{% url 'accounts:register' %}">회원가입</a> -->
            {% endif %}
            <li><a href="#" class="account">Account</a>
                <ul class="sub__account">
                    <li><a href="{% url 'accounts:login' %}">로그인</a></li>
                    <li><a href="{% url 'accounts:register' %}">회원가입</a></li>
                </ul>
            </li>

            <li><a href="{% url 'cart' %}" class="cart">Cart</a></li>

            
        </ul>

        <!-- <a href="#" class="navbar__toggleBtn">
            <i class="fas fa-bars"></i>
        </a> -->
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
